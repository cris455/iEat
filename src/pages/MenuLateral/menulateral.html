<ion-split-pane when="lg"> 
    <ion-menu [content]="content">
        <ion-list-header>
            Menú
        </ion-list-header>
        <ion-list no-lines>
            <button ion-item *ngFor="let m of menuOpc; let i = index" menuClose
                (click)="selectMenu(i)"
            >  
                <ion-icon [name]="m.icon" margin-right></ion-icon>{{m.label}}
            </button>
            <ion-list-header>
                Perfil
            </ion-list-header>
            <button ion-item menuClose (click)="logout()">
                <ion-icon name="exit" margin-right> </ion-icon>Cerrar Sesión
            </button>
        </ion-list>
    </ion-menu>

    <ion-nav main #content [root]="mainContent">  </ion-nav>
</ion-split-pane>
