<ion-split-pane when="lg"> 
    <ion-menu [content]="content">
        <ion-list-header color="dark">
            <h1 class="title-list">Opciones</h1>
        </ion-list-header>
        <ion-list no-lines>
            <button ion-item *ngFor="let m of menuOpc; let i = index" menuClose
                (click)="selectMenu(i)" color="secondary"
            >  
                <ion-icon [name]="m.icon" margin-right color="light"></ion-icon>{{m.label}}
            </button>
            <ion-list-header color="dark">
                <h1 class="title-list">Perfil</h1>
            </ion-list-header>
            <button ion-item menuClose (click)="admin()" color="secondary">
                <ion-icon name="contact" margin-right color="light"> </ion-icon>Administrador
            </button>
            <button ion-item menuClose (click)="logout()" color="secondary">
                <ion-icon name="exit" margin-right color="light"> </ion-icon>Cerrar Sesi√≥n
            </button>
        </ion-list>
    </ion-menu>

    <ion-nav main #content [root]="mainContent">  </ion-nav>
</ion-split-pane>
