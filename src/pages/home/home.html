<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Bienvenido</ion-title>
    <!--<ion-buttons left>  
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
   </ion-buttons>  -->
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="contenido">
  <ion-list-header class="titulo">
    <h1 class="home-title" text-center>Menú</h1>
  </ion-list-header>
  <ion-card>
    <ion-list>
    <button ion-item color="light" (click)="goToPizza()">
      <ion-icon name="pizza" item-left color="primary"></ion-icon>
      Pizzas
    </button>

    <button ion-item color="light">
      <ion-icon name="ice-cream" item-left color="primary"></ion-icon>
      Postres
  
    </button>

    <button ion-item color="light" (click)="goToBebidas()">
      <ion-icon name="beer" item-left color="primary"></ion-icon>
      Bebidas
    </button>
    </ion-list>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-buttons end>
      <button ion-button color="primary" icon-right>
        Cancelar pédido
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button color="primary" icon-right>
        Ordenar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
