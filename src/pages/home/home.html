<ion-header>
  <ion-navbar color="dark">

    <!--<button ion-button icon-only menuToggle> <ion-icon name="menu"></ion-icon> </button>-->
    <ion-buttons left>
      <button ion-button icon-only menuToggle> 
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="contenido">
  <ion-list-header class="titulo">
    <h1 class="home-title" text-center>Men√∫</h1>
  </ion-list-header>
  <ion-card>
    <ion-list>
      <button ion-item color="light" (click)="goToComida()">
      <ion-icon name="restaurant" item-left color="primary"></ion-icon>
      Comidas
    </button>
      <button ion-item color="light" (click)="goToPizza()">
      <ion-icon name="pizza" item-left color="primary"></ion-icon>
      Pizzas
    </button>

      <button ion-item color="light" (click)="goToPostres()">
      <ion-icon name="ice-cream" item-left color="primary"></ion-icon>
      Postres
  
    </button>

      <button ion-item color="light" (click)="goToBebidas()">
      <ion-icon name="beer" item-left color="primary"></ion-icon>
      Bebidas
    </button>
    </ion-list>
  </ion-card>

</ion-content>
