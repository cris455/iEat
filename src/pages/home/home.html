<ion-header>
  <ion-toolbar color="icon">
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Bienvenido</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding class="contenido">
  <ion-list-header class="titulo">
      <h1>Menú</h1>
  </ion-list-header>
  <ion-item>  
    <ion-buttons start>
      <button ion-button icon-only color="icon">
        <ion-icon name="pizza"></ion-icon>
      </button>
      <button ion-button icon-only color="icon">
        <ion-icon name="beer"></ion-icon>
      </button>
      <button ion-button icon-only color="icon">
        <ion-icon name="ice-cream"></ion-icon>
      </button>
    </ion-buttons>
  </ion-item>

 <ion-list>
   <ion-item>
     <ion-label>Elemento 1</ion-label>
   </ion-item>
   <ion-item>
     <ion-label>Elemento 2</ion-label>
   </ion-item>
   <ion-item>
     <ion-label>Elemento 3</ion-label>
   </ion-item>
 </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    
    <ion-buttons end>
      <button ion-button icon-right color="icon">
        Cancelar pédido
        <ion-icon name="trash"></ion-icon>
      </button>
      <button ion-button icon-right color="icon">
        Ordenar
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
