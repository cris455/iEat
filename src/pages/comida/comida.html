<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Comidas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col *ngFor="let c of Comidas; let i = index" col-12 col-md-6 col-lg-4>
      <ion-card>
        <img src="{{c.img}}">
        <ion-card-content class="comida-contenido">
          <div class="comida-division">
            <div>
              <ion-card-title>{{c.nombre}}</ion-card-title>
            </div>
            <div>
              <p>${{c.precio}}</p>
            </div>
          </div>
          <div>
            <button ion-button icon-only color="labelLigth" class="boton-comidas" (click)="addCarrito(i)">
              <ion-icon name="add-circle" color="primary"></ion-icon>
            </button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
