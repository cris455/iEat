<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Pizzas
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col *ngFor="let p of Pizzas; let i = index" col-12 col-md-6 col-lg-4>
      <ion-card>
        <img src="{{p.img}}">
        <ion-card-content class="pizza-contenido">
          <div class="pizza-division">
            <div>
              <ion-card-title>{{p.nombre}}</ion-card-title>
            </div>
            <div>
              <p>${{p.precio}}</p>
            </div>
          </div>
          <div>
            <button ion-button icon-only color="labelLigth" class="boton-pizzas" (click)="addCarrito(i)">
              <ion-icon name="add-circle" color="primary"></ion-icon>
            </button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
