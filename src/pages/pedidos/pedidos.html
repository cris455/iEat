<ion-header>
  <ion-navbar color="dark">
    <ion-title>Pedidos</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle> 
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="contenido">
  <table height="80%" width="80%" class="tablas">
    <tr>
      <th class="title"><strong>Producto</strong></th>
      <th class="title"><strong>Cantidad</strong></th>
    </tr>
    <tr *ngFor="let p of productos">
      <td class="text">{{p.nombre}}</td>
      <td class="text">{{p.cantidad}}</td>
    </tr>
    <tr>
      <th class="title"><strong>Estado</strong></th>
      <td class="text">{{pedido.estado}}%</td>
    </tr>
  </table>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button color="primary" icon-right (click)="Actualiza()">
        Actualizar Pedido
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
